name: CI
env:
    BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
permissions:
    contents: write
    id-token: write
'on':
    push:
        branches:
            - master
        tags-ignore:
            - '**'
        paths-ignore:
            - '**/*.md'
            - '**/LICENSE'
            - '**/*.gitignore'
            - '**/*.editorconfig'
    pull_request: null
defaults:
    run:
        shell: bash
jobs:
    Build:
        name: Build dist
        strategy:
            fail-fast: false
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4.2.1
          - name: Install node
            uses: actions/setup-node@v4
            with:
                node-version: ${{ matrix.node }}
          - name: Check node
            run: |
                node -v
                npm -v
                node -p "process.platform"
                node -p "process.arch"
          - name: Check yarn
            run: yarn -v
          - name: Install Bun
            uses: oven-sh/setup-bun@v2.0.1
          - name: Check Bun
            run: |
                bun -v
                bun -e "console.log(process.platform)"
                bun -e "console.log(process.arch)"
          - name: Install dependencies
            run: bun i
          - name: Build
            run: bun run build
          - name: Upload dist artifact
            uses: actions/upload-artifact@v4
            with:
                name: bindings-dist
                path: "dist/**/*"
                if-no-files-found: error
          - name: Upload test_dist artifact
            uses: actions/upload-artifact@v4
            with:
                name: bindings-test-dist
                path: "test_dist/**/*"
                if-no-files-found: error
    Test:
        name: Test ${{ matrix.settings.target }}-node@${{ matrix.node }}
        needs:
            - Build
        strategy:
            fail-fast: false
            matrix:
                settings:
                  - host: ubuntu-latest
                    os: ubuntu
                    version: latest
                    target: x86_64-unknown-linux-gnu
                    lib: gnu
                    architecture: x64
                node:
                    - 20
        runs-on: ${{ matrix.settings.host }}
        steps:
          - name: Checkout
            uses: actions/checkout@v4.2.1
          - name: Install node
            uses: actions/setup-node@v4
            with:
                node-version: ${{ matrix.node }}
          - name: Check node
            run: |
                node -v
                npm -v
                node -p "process.platform"
                node -p "process.arch"
          - name: Check yarn
            run: yarn -v
          - name: Install Bun
            uses: oven-sh/setup-bun@v2.0.1
          - name: Check Bun
            run: |
                bun -v
                bun -e "console.log(process.platform)"
                bun -e "console.log(process.arch)"
          - name: Install dependencies
            run: bun i
          - name: Download dist artifacts
            uses: actions/download-artifact@v4
            with:
                name: bindings-dist
                path: 'dist'
          - name: Download test_dist artifacts
            uses: actions/download-artifact@v4
            with:
                name: bindings-test-dist
                path: 'test_dist'
          - name: Bun test
            run: bun run test
